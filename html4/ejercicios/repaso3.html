La <font size="6">ciudad</font> se halla a <strike>orillas del Mediterráneo</strike>
en una planicie sorteada por una serie de colinas y elevaciones. El monte 
<b>Benacantil</b>, con <i><font color="pink">169 m</font> de altura</i>, sobre
el que se asienta el <font color="blue">Castillo de Santa Bárbara</font>, domina
la <strike>fachada urbana</strike> y constituye la imagen más característica de la urbe.
